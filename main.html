<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <!-- This disables zoom on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="icon" type="image/png" href="assets/img/favicon256.png" />
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/tippy.js@6/animations/perspective-extreme.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <title>Mood Music -> Listening</title>

    <!-- Resetting Scrolling if JS is disabled (important for SimpleBar) -->
    <noscript>
        <style>
            /**
          * Reinstate scrolling for non-JS clients
          */
            .simplebar-content-wrapper {
                overflow: auto;
            }
        </style>
    </noscript>
</head>

<body>
    <!-- Navbar  -->
    <div class="container is-fluid">
        <nav class="navbar is-link" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <img src="assets/img/logo-music.svg" alt="Mood Music Logo" id="moodMusicLogo" />
                </a>
            </div>
        </nav>
        <!-- Main Content  -->
        <div class="tile is-ancestor mt-5">
            <!-- Song Container  -->
            <div class="tile is-parent is-fullhd" id="songDiv">
                <article class="tile is-child">
                    <div class="is-divider" data-content="OR">
                        <p class="title">Songs</p>
                        <div class="field has-addons">
                            <form>
                                <div class="control">
                                    <div id="artistSongInputFields">
                                        <input class="input mb-2" type="text" placeholder="artist name" id="artistName">
                                        <input class="input mb-2" type="text" placeholder="song name" id="songName">
                                    </div>
                                    <button type="submit" class="button is-info" id="searchButton">
                                        Search
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="content is-hoverable" id="songSelection">
                        <ul id="songListSection">
                        </ul>
                    </div>
                </article>
            </div>
            <!-- YouTube Container -->
            <div class="tile is-parent is-7" id="youTubeDiv">
                <article class="tile is-child notification is-info " id="youtubeParent">
                    <figure class="image is-4by3" id="iframe-container">
                        <!-- <div class="dot-windmill" id="youTubeLoader"></div> -->
                    </figure>

                </article>
            </div>
            <!-- Lyrics Container  -->
            <div class="tile is-parent" id="lyricsDiv">
                <article class="tile is-child">
                    <p class="title">Lyrics</p>
                    <div class="content" id="lyricsSection">
                    </div>
                </article>
            </div>
        </div>
    </div>


    <!-- jQuery Import -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Tippy.JS 3-rd party library (based on popper.js) -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <!-- SimpleBar Import -->
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    <!-- Script.JS Import -->
    <script src="assets/js/script.js"></script>

</body>

</html>
