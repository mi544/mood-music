<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/tippy.js@6/animations/perspective-extreme.css" rel="stylesheet" />
    <link href="assets/css/three-dots.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <title>Document</title>
    <style>
        .center {
            display: flex;
            /* flex-direction: row; */
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <!-- Navbar header  -->
    <div class="container is-fluid px-2">
        <nav class="navbar is-link" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="assets/img/logo.svg" alt="#" style="width:100px; height:100px">
                </a>
            </div>
        </nav>


        <!-- main content  -->
        <div class="tile is-ancestor mt-5">
            <!-- Left grid  -->
            <div class="tile is-parent is-fullhd">
                <article class="tile is-child">
                    <div class="is-divider" data-content="OR">
                        <p class="title">Songs</p>
                        <div class="field has-addons">
                            <form>
                                <div class="control">
                                    <div id="artistSongInputFields">
                                        <input class="input" type="text" placeholder="artist name" id="artistName">
                                        <input class="input" type="text" placeholder="song name" id="songName">
                                    </div>
                                    <button type="submit" class="button is-info" id="searchButton">
                                        Search
                                    </button>
                            </form>
                        </div>
                    </div>
                    <div class="content">
                        <ul id="songListSection">
                        </ul>
                    </div>
                </article>
            </div>
            <!-- Youtube box -->
            <div class="tile is-parent is-7">
                <article class="tile is-child notification is-info ">
                    <figure class="image is-4by3" id="iframe-container">
                        <div class="dot-windmill" id="youTubeLoader"></div>
                    </figure>
                    <div class="buttons">
                        <button class="button is-success">Previous</button>
                        <button class="button is-success">Next</button>
                    </div>
                </article>
            </div>
            <!-- Song Container  -->
            <div class="tile is-parent">
                <article class="tile is-child">
                    <p class="title">Lyrics</p>
                    <div class="content" id="lyricsSection">
                    </div>
                </article>
            </div>
        </div>
    </div>


    <!-- jQuery Import -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Tippy.JS 3-rd party library (based on popper.js) -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <!-- Script.JS Import -->
    <script src="assets/js/script.js"></script>

</body>

</html>
